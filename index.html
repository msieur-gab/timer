<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    <script src="config.js"></script>
</head>
<body>
    <div id="app">
        <div id="timer-page">
            <h1>Tea Timer</h1>
            <div id="tea-info">
                <span id="tea-type">Green tea</span>
                <span id="tea-temp">80Â°C</span>
                <span id="tea-time">2-3 min</span>
            </div>
            <div id="timer-display">
                <span id="time-left">00:00</span>
            </div>
            <div id="timer-controls">
                <input type="number" id="set-minutes" min="0" max="59" value="3">
                <input type="number" id="set-seconds" min="0" max="59" value="0">
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
                <button id="reset-button">Reset</button>
            </div>
            <div id="stimulation-scale">
                <span>Stimulating</span>
                <div class="scale-dots"></div>
                <span>Calming</span>
            </div>
        </div>
        <div id="version-info"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                .catch(error => console.error('ServiceWorker registration failed: ', error));
        }
    </script>
</body>
</html>
