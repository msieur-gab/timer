<body>

     <h1>Tea Timer</h1>
  <label for="teaSelect">Choose your tea:</label>
  <select id="teaSelect"></select>
  <label class="switch">
    <input type="checkbox" id="steepingStyleToggle">
    <span class="slider"></span>
  </label>
  <span id="steepingStyleLabel">Gong Fu</span>
  <button id="startButton">Start Timer</button>
  <button id="addTimeButton">Add 10 Seconds</button>
  <button id="stopButton">Stop Timer</button>
  <div id="timerDisplay">00:00</div>
  <canvas id="canvas" width="200" height="200"></canvas>

    <script src="script.js"></script> 
    </body>
