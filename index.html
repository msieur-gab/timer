<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <link rel="stylesheet" href="style.css?v=1.0.5">
    <link rel="manifest" href="manifest.json">
<!--     <meta name="theme-color" content="#ffffff"> -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
</head>
<body>
    <div id="app">
        <div id="timer-page">
            <h1>Tea Timer</h1>
            <div id="debug-log" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px; max-height: 200px; overflow-y: auto;"></div>

            <div id="timer-container" class="interactive-timer">
                <div id="timer-handle" class="timer-handle"></div>

                <div id="timer-content" class="timer-content">
                    <div id="tea-info">
                        <span id="tea-type">Green tea</span>
                        <span id="tea-temp">80Â°C</span>
                        <span id="tea-time">2-3 min</span>
                    </div>

                    <div id="timer-display">
                        <div id="time_input">
                            <input type="number" id="minutes" min="0" max="59" value="00" pattern="\d*">

<!--                             <input type="text" id="minutes" value="00" aria-label="Minutes" readonly> -->
                            <span>:</span>
                            <input type="number" id="seconds" min="0" max="59" value="00" pattern="\d*">
<!--                             <input type="text" id="seconds" value="00" aria-label="Seconds" readonly> -->
                        </div>
                    </div>

                    <div id="timer-controls">
                        <button id="start-pause-button">Start</button>
                        <button id="add-ten-seconds-button">+10</button>
                        <button id="reset-button">Reset</button>
                    </div>

                    <div id="stimulation-scale">
                        <span>Stimulating</span>
                        <div class="scale-dots"></div>
                        <span>Calming</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="version-info"></div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
