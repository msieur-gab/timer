<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="config.js"></script>
</head>
<body>
    <div id="app">
        <div id="timer-page">
            <h1>Tea Timer</h1>

            <div id="timer-container" class="interactive-timer">
                <div id="timer-handle" class="timer-handle"></div>

                <div id="timer-content" class="timer-content">
                    <div id="tea-info">
                        <span id="tea-type">Green tea</span>
                        <span id="tea-temp">80Â°C</span>
                        <span id="tea-time">2-3 min</span>
                    </div>

                    <div id="timer-display">
                        <div id="time_input">
                            <label for="minutes">
                                <input type="number" id="minutes" value="00" aria-label="Minutes">
                                <span class="label lbl-min">minutes</span>
                            </label>
                            <span>:</span>
                            <label for="seconds">
                                <input type="number" id="seconds" value="00" aria-label="Seconds">
                                <span class="label lbl-sec">seconds</span>
                            </label>
                        </div>
                        <div id="time-left">00:00</div>
                    </div>

                    <div id="timer-controls">
                        <button id="start-pause-button">Start</button>
                        <button id="add-ten-seconds-button">+10</button>
                        <button id="reset-button">Reset</button>
                    </div>

                    <div id="stimulation-scale">
                        <span>Stimulating</span>
                        <div class="scale-dots"></div>
                        <span>Calming</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="version-info"></div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
