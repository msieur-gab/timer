<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">00:00:00</div>
    <input type="number" id="minutes" placeholder="Minutes">
    <button id="startTimer">Start</button>
    <button id="stopTimer">Stop</button>
    <button id="updateApp">Check for Updates</button>
    <audio id="notificationSound" src="notification.mp3"></audio>
    <div id="updatePrompt" class="hidden">
        <p>A new version is available. Would you like to update?</p>
        <button id="updateNow">Update Now</button>
        <button id="updateLater">Later</button>
    </div>
  <div id="versionInfo"></div>
    <div id="logContainer" style="display: none;"></div>
    <button id="toggleLogs">Toggle Logs</button>
    <script src="app.js"></script>
</body>
</html>
