<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <div id="timer-page">
            <h1>Tea Timer</h1>
            <div id="tea-info">
                <span id="tea-type">Green tea</span>
                <span id="tea-temp">80Â°C</span>
                <span id="tea-time">2-3 min</span>
            </div>
            <div id="timer-display">
                <span id="time-left">01:24</span>
            </div>
            <div id="stimulation-scale">
                <span>Stimulating</span>
                <div class="scale-dots"></div>
                <span>Calming</span>
            </div>
            <button id="stop-button">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
